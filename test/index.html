<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="../node_modules/unexpected/unexpected.js"></script>
    <script src="../unexpectedHttp.min.js"></script>
    <script src="../node_modules/magicpen-prism/magicPenPrism.min.js"></script>
    <script>
      var expect = weknowhow.expect.installPlugin(unexpectedHttp);
      expect.output.installPlugin(magicPenPrism);
        describe('Whatever server is handing this out', function () {
        it('should DTRT', function (done) {
          expect('GET index.html', 'to yield response', {
            headers: {
              'Content-Type': /^text\/htel/
            }
          }, done);
        });
      });
      if (window.mochaPhantomJS) {
          mochaPhantomJS.run();
      } else {
          mocha.run();
      }
    </script>
  </body>
</html>
